<!DOCTYPE html>
<html>
    <head>
        <title>Misty Mountain Media</title>
        <meta charset="utf-8">
        <link href="css/app.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>
            <div class="cover">
                <img src="./imgs/FrontCover.jpg" alt="SummersGone" class="SummersGone">
            </div>

            <div class="container" id="Spotify">
                <div class="IconBox">
                    <img src="./imgs/SpotifyLogo.png" alt="" class="Icon">
                </div>
                <div class="TextBox">
                    <div id="text">Spotify</div>
                </div>
                <div class="PlayBox">
                    <img src="./imgs/Play.png" class="Play">
                </div>

            </div>

            <div class="container" id="AppleMusic">
                <div class="IconBox">
                    <img src="./imgs/AppleLogo.png" alt="" class="Icon">
                </div>
                <div class="TextBox">
                    <div id="text">Apple Music</div>
                </div>
                <div class="PlayBox">
                    <img src="./imgs/Play.png" class="Play">
                </div>
            </div>

            <div class="container" id="SoundCloud">
                <div class="IconBox">
                    <img src="./imgs/SoundCloudLogo.png" alt="" class="Icon">
                </div>
                <div class="TextBox">
                    <div id="text">SoundCloud</div>
                </div>
                <div class="PlayBox">
                    <img src="./imgs/Play.png" class="Play">
                </div>
            </div>
            <div class="container" id="YouTube">
                <div class="IconBox">
                    <img src="./imgs/YouTubeLogo.png" alt="" class="Icon">
                </div>
                <div class="TextBox">
                    <div id="text">YouTube</div>
                </div>
                <div class="PlayBox">
                    <img src="./imgs/Play.png" class="Play">
                </div>
            </div>

            <div class="bottom">
                <img src="./imgs/LucaMattia.png" class="Luca">
            </div>
        <script src="js/app.js"></script> 
    </body>

</html>
